<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="shortcut icon" href="./assets/svg/calc.svg" type="image/svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/styles.css">
        <script src="./assets/calci.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="calculator">
                <input type="text" placeholder="0" id="result">
                <button onclick="clear( )">CLR</button>
                <button onclick="del( )">DEL</button>
                <button id="btn-focus" onclick="display('%')">%</button>
                <button id="btn-focus" onclick="display('/')">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button id="btn-focus" onclick="display('*')"></button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button id="btn-focus" onclick="display('-')">-</button>

                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button id="btn-focus" onclick="display('+')">+</button>

                <button onclick="display('0')">0</button>
                <button onclick="display('00')">00</button>
                <button id="btn-focus" onclick="display('.')">.</button>
                <button id="btn-focus" onclick="calculate()">=</button>


            </div>
        </div>
    </body>

</html>
